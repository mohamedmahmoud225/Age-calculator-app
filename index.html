<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<div class="card">
  <div class="container">
    <form>
      <div class="form-container">
        <div class="block">
        <label for="day">DAY</label>
          <input type="number" placeholder="DD" id="day">

      </div>
        <div class="block">
        <label for="month">Month</label>
          <input type="number" placeholder="MM" id="month">

      </div>
        <div class="block">
        <label for="year">Year</label>
          <input type="number" placeholder="YYYY" id="year">

      </div>
      </div>
      <div class="imge">
        <hr>
        <button type="submit" class="icon"><img src="icon-arrow.svg"></button>
      </div> 
      </form>
      <div class="output">
        <span id="YY">--</span><h1>Year</h1>
        <span id="MM">--</span><h1>Month</h1>
        <span id="DD">--</span><h1>Day</h1>
        

      </div>
  </div>
</div>


















  <script src="jqarey.js"></script>
  <script src="bootstrap.js"></script>
  <script src="main.js"></script>
</body>
</html>
